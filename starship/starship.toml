# ~/.config/starship.toml

# Use the default format
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$golang\
$conda\
$memory_usage\
$cmd_duration\
$line_break\
$status\
$character
"""

# Wait 30 milliseconds for starship to check files under the current directory.
scan_timeout = 30

# Timeout for commands executed by starship (in milliseconds).
command_timeout = 500

# Inserts a blank line between shell prompts
add_newline = true

[character]
format = '$symbol '
success_symbol = "[âœ](bold green) "
error_symbol = "[âœ—](bold red) "
vicmd_symbol = "[V](bold green) "

[cmd_duration]
min_time = 10
format = "ğŸ•™ [$duration](bold yellow)"

[conda]
format = "[$symbol$environment]($style) "
symbol = "ï„Œ "
ignore_base = false
disabled = false

[directory]
truncation_length = 5
truncate_to_repo = false
read_only = " ï ½"
#truncation_symbol = "â€¦/"
home_symbol = "~"

[git_branch]
format = "on [$symbol$branch]($style) "
symbol = "ï˜ "

[git_commit]
commit_hash_length = 4
tag_disabled = false
tag_symbol = " ğŸ· "
disabled = true

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
